<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>SNAKE!</title>
	
	<link rel="stylesheet" type="text/css" href="styles/game.css">
</head>
<body>
	<div id="game">
		<div id="main-menu" class="screen">
			<ul class="menu">
				<li><button id="id-new-game">New Game</button></li>
				<li><button id="id-high-scores">High Scores</button></li>
				<li><button id="id-about">About</button></li>
			</ul>
		</div>
		<div id="game-play" class="screen">
			<canvas id="fw-canvas" width="1000" height="1000"></canvas>
		</div>
		<div id="high-scores" class="screen">
			<h1>High Scores</h1>
			<ol id="highscores-ol">
			</ol>
			<ul class="menu">
				<li><button id="id-high-scores-back">Back</button></li>
				<li><button id="highscores-reset">Reset</button></li>
			</ul>
		</div>
		<div id="help" class="screen">
			<h1>Help</h1>
			<p>This is some help on how to play the game</p>
			<ul class="menu">
				<li><button id="id-help-back">Back</button></li>
			</ul>
		</div>
		<div id="about" class="screen">
			<h1>About</h1>
			<p>Developed by</p>
			<p>Yancy Knight</p>
			<p>Instructor</p>
			<p>Dr. James Dean Mathias</p>
			<ul class="menu">
				<li><button id="id-about-back">Back</button></li>
			</ul>
		</div>
	</div>
	<script src="./dist/bundle.js"></script>
</body>
</html>
